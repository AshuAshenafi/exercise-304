<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show_304</title>
</head>
<body>
<a href = "/">Show All Cars</a><br/>

MODEL: <span th:text = "${car.model}"></span><br/>

MAKE: <span th:text = "${car.make}"></span><br/>

YEAR: <span th:text = "${car.year}"></span><br/>

DESCRIPTION: <p th:text = "${car.description}"></p>

<a th:href = "@{/delete/{id}(id = ${car.id})}">Delete this car</a>

</body>
</html>
