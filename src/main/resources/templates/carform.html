<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car Form_304</title>
</head>
<body>
<form action = "#"
      th:action = "@{/process}"
      th:object = "${car}"
      method="post">
    <input type = "hidden" th:field = "*{id}"/>

    Model: <input type = "text" th:field = "*{model}"/>
    <span th:if = "${#fields.hasErrors('model')}"
          th:errors = "*{model}"></span><br/>

    Make : <input type = "text" th:field = "*{make}"/>
    <span th:if = "${#fields.hasErrors('make')}"
          th:errors = "*{make}"></span><br/>

    Year : <input type="number" th:field = "*{year}"/>
    <span th:if = "${#fields.hasErrors('year')}"
          th:errors = "*{year}"></span><br/>

    Description: <textarea rows = "3" th:field = "*{description}"/>
    <span th:if = "${#fields.hasErrors('description')}"
          th:errors = "*{description}"></span><br/>

    <br/>
    <input type = "submit" value = "Submit"/>

</form>
</body>
</html>
